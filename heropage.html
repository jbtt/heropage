<!DOCTYPE html>

<head>

  <title>Hero Page</title>

    li {
        width: 120px;
        height: 68px;
        border: 1px solid #101010;
        display: inline-block;
        margin: 5px;
        vertical-align: top;
    }
    li img {
        width: 120px;
        height: 68px;
    }
    .highlight {
        border: 3px solid #E0A51B;
        margin: 3px;
        border-radius: 3px;
    }
    #pagebody {
        display: table;
        margin: auto;
        width: 1500;
    }
    ul {
        display: inline-block;
        width: 420px;
        vertical-align: top;
    }
    #heroes {
        display: table-cell;
        width: 960px;
        padding-right: 10px;
    }
    #builds {
        display: table-cell;
        width: 300px;
        vertical-align: top;
        padding: 15px;
    }
    body {
        background-color: #202020;
    }
    textarea {
        border: 1px solid #101010;
        padding: 5px;
        font-family: Tahoma, sans-serif;
        border-radius: 5px;
    }
  </style>
  <script src="jquery.js"></script>
</head>

      $("li").click(function () {
        if(!$(this).hasClass('highlight'))
           $(this).addClass('highlight');
        else
        $(this).removeClass('highlight');
      });
